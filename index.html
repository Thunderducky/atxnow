<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATX Now - Your Guide to Shows in Austin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bulma.css">
    <!-- <link rel="stylesheet" href="assets/css/bulma.min.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="hero">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                    ATX Now
                </h1>
                <h2 class="subtitle">
                    Your guide to what's going on in Austin now
                </h2>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <!-- Artist Search -->
            <div class="field has-addons has-addons-centered">
                <p class="control">
                    <input id="inputArtist" class="input" type="text" placeholder="Search for Artists">
                </p>
                <p class="control">
                    <button id="btnSearch" class="button is-success">
                        Search
                    </button>
                </p>
            </div>
            <!-- Status -->
            <p id="labelStatus" class="has-text-centered help"></p>

            <!-- Artist Info Box -->
            <div id="artistInfo" class="has-text-centered">
                <!-- Artist Info -->
                <h1 id="artistName" class="title"></h1>
                <div class="level">
                    <table class="table is-striped is-bordered level-item">
                        <tr>
                            <th>Genre</th>
                            <td id="artistGenre"></td>
                        </tr>
                        <tr>
                            <th>Mood</th>
                            <td id="artistMood"></td>
                        </tr>
                        <tr>
                            <th>Formed</th>
                            <td id="artistYear"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><img id="artistLogo" alt="logo"></td>
                        </tr>
                    </table>
                    <img id="artistThumb" class="level-item" alt="thumbnail" width="300px">
                </div>

                <!-- Discography Here -->
                <div class="box">
                    <h1 id="headDisc" class="subtitle"></h1>
                    <div class="tile is-ancestor">
                        <ul id="listDisc" class="tile is-parent is-vertical"></ul>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Coming Soon: ATX Now</strong> by Josh, Kevin, and Z.
            </p>
        </div>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
